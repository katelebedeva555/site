<h2 class="task-header"> Решение алгоритмической задачи:</h2>
<p class="task"> 1003. Можно ли из бревна, имеющего диаметр поперечного сечения D, выпилить квадратный брус шириной A? </p>

 <div class="form-group">
            <label for="diameter">Введите диаметр бревна (D):</label>
            <input type="number" name="diameter" id="diameter" required>
        </div>

        <div class="form-group">
            <label for="width">Введите ширина бруса (A):</label>
            <input type="number" name="width" id="width" required>
        </div>

        <button class="task-button" onclick="calculate()">Проверить возможность</button>

        <div id="result"></div>

    </div>

    <script>
        function calculate() {
            const diameter = parseFloat(document.getElementById('diameter').value);
            const width = parseFloat(document.getElementById('width').value);
            
            const maxWidth = diameter / Math.sqrt(2);
            
            const resultElement = document.getElementById('result');
            
            if (width <= maxWidth) {
                resultElement.textContent = 
                    "Да, можно. Максимальная ширина бруса: " +maxWidth;
               
            } else {
                resultElement.textContent =
                    "Нет, невозможно. Максимальная ширина бруса: " +maxWidth;
                    
            }
        }
    </script>
